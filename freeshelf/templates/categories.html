{% extends 'base.html' %} 
{% block title %}
    Categories - {{ block.super }} 
{% endblock title %}

{% block content %}
    {% for book in books %}
    <h2>{{ book.title }}</h2>
    <h3>{{ book.author }} </h3>
    <p>{{ book.description }}</p>
    <ul>
        <li>{{ book.date }}</li>
        <li>{{ book.url }}</li>
    </ul>
    {% endfor %}

{% endblock content %}
